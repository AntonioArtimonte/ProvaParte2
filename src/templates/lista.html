<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todos os pontos adicionados pelo respectivo usuario e id.</h1>
    <h2>Publicações:</h2>
    <ul>
        {% for post in data %}
            <li>X: {{ post.coord_x }} Y: {{ post.coord_y }} Z: {{ post.coord_z }} R: {{ post.rotation }}</li>
        {% endfor %}
    </ul>
    
</body>
</html>
